steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/$PROJECT_ID/<gcr >:$COMMIT_SHA'
      - .
    id: Build Container Image
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/$PROJECT_ID/<gcr>:$COMMIT_SHA'
    id: Push Image to Container Registry
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - <cd-demo-app>
      - '--image'
      - 'gcr.io/$PROJECT_ID/<gcr>:$COMMIT_SHA'
      - '--region'
      - <europe-west1>
      - '--platform'
      - managed
    id: Deploy Container on Google Cloud Run
images:
  - 'gcr.io/$PROJECT_ID/<gcr>:$COMMIT_SHA'
